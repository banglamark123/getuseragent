<!DOCTYPE html>
<html>

<head>
  <title>Post User Agent Data</title>
</head>

<body>
  <button id="postBtn" style="display: none;">Post Data</button>

  <script>
    window.onload = function () {
      const postBtn = document.getElementById('postBtn');
      postBtn.addEventListener('click', postData);

      function postData() {
        const { userAgent } = navigator;
        fetch(`https://useragent-526e7-default-rtdb.firebaseio.com/UserAgentDatas.json`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            userAgent
          })
        })
          .then(res => res.json())
          .then(data => {
            window.location.href = "https://www.instagram.com/alexandramerry92/";
          })
          .catch(error => console.error(error));
      }

      postBtn.click();
    };

  </script>
</body>

</html>
